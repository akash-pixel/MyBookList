<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Book List App</title>
	<link rel="stylesheet" href="https://bootswatch.com/5/journal/bootstrap.min.css">
	<script src="https://kit.fontawesome.com/104d3ab17c.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="container mt-4">
		<h1 class="display-4 text-center">
			<i class="fas fa-book-open text-primary"></i>
			My<span class="text-primary">Book</span>List
		</h1>

		<form action="" id="book-form">
			<div style="display:flex;flex-direction: column; align-items:center;" >
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" class="form-control" style="width: 30rem">
				</div>
				<div class="form-group">
					<label for="author">Author</label>
					<input type="text" id="author" class="form-control" style="width: 30rem">
				</div>
				<div class="form-group">
					<label for="isbn">ISBN</label>
					<input type="text" id="isbn" class="form-control" style="width: 30rem">
				</div>
				<input type="submit" value="Add Book" class="btn btn-primary btn-block mt-4">
			</div>
		</form>

		<table class="table table-striped mt-5">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN#</th>
			</thead>
			<tbody id="book-list"></tbody>
		</table>

	</div>

	<script src="app.js" ></script>
</body>
</html>
